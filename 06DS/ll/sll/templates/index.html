<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Viewer</title>
    <!-- Include the correct CSS file based on the theme -->
    {% if theme == 'dark' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='dark-mode.css') }}">
    {% else %}
    <link rel="stylesheet" href="{{ url_for('static', filename='light-mode.css') }}">
    {% endif %}
</head>
<body>
    <h1>Linked List</h1>
    <p>{{ linked_list }}</p>

    <!-- Toggle theme button -->
    <form action="{{ url_for('toggle_theme') }}" method="get">
        <button type="submit">Toggle Theme</button>
    </form>
</body>
</html>
